<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">{{ barName }}</h1>
    <p class="bar-details" *ngIf="barDetails">
      Address: {{ barDetails?.address }}, {{ barDetails?.state}
      <span *ngIf="barDetails.address && barDetails.state"></span>
        <br>
        Phone: {{ barDetails?.phone }}
        <br>
        License #: {{ barDetails?.license }}
      </p>
  </div>
</div>

<div class="container">
  <br>
  <div id="bargraph1"></div>
</div>
<div class="container">
  <br>
  <div id="bargraph2"></div>
</div>
<div class="container">
  <br>
  <div id="bargraph3"></div>
</div>
