<p-table [value]="beers">
 <ng-template pTemplate="header">
   <tr>
     <th>Name</th>
     <th>Type</th>
     <th>Manufacturer<th>
   </tr>
  </ng-template>
  <ng-template pTemplate="body" let-beer>
    <tr>
      <td>
        <a routerLink="{{ beer.name }}">
          {{ beer.name }}
        </a>
      </td>
      <td>{{ beer.type }}</td>
      <td>{{ beer.manuf }}</td>
    </tr>
  </ng-template>
</p-table>
