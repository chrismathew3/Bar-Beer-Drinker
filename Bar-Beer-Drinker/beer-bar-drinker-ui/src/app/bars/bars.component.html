<p-table [value]="bars">
 <ng-template pTemplate="header">
   <tr>
     <th>Name</th>
     <th>Licence</th>
     <th>Address</th>
     <th>State</th>
     <th>Phone</th>
   </tr>
  </ng-template>
  <ng-template pTemplate="body" let-bar>
    <tr>
      <td>
        <a routerLink="{{ bar.name }}">
          {{ bar.name }}
        </a>
      </td>
      <td>{{ bar.license }}</td>
      <td>{{ bar.address }}</td>
      <td>{{ bar.state }}</td>
      <td>{{ bar.phone }}</td>
    </tr>
  </ng-template>
</p-table>
